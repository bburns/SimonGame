<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Simon</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <div class="container">

            <div id="game">
                
                <table id="squares">
                    <tr> <td id="color1"></td> <td id="color2"></td> </tr>
                    <tr> <td id="color3"></td> <td id="color4"></td> </tr>
                </table>
                
                <div id="controls">
                    <div>Score: 00</div>
                    <div>
                        <a id="start" href="#">Start</a>
                        <input id="strict" type="checkbox" class="vis-hidden" value="Strict" />
                        <label for="strict">Strict</label>
                    </div>
                </div>
                
            </div>
        </div>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
        <script src="js/simon.js"></script>
        <script src="js/index.js"></script>
        
    </body>
</html>
